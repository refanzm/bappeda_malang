<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="dashboard.html"><img src="img/logo.png" width="205" height="55.5" /></a>
      </div>
      <div class="header-icons">
        <div class="dropdown">
          <button class="btn" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img src="icon/notification-2-line.png" alt="" />
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a type="button" class="dropdown-item btn btn-outline-success" href="">#content</a>
            <a type="button" class="dropdown-item btn btn-outline-success" href="">#content</a>
            <a type="button" class="dropdown-item btn btn-outline-success" href="">#content</a>
            <a type="button" class="dropdown-item btn btn-outline-success" href="">#content</a>
          </div>
        </div>
        <div class="account" style="margin-left: 5">
          <div class="dropdown">
            <button class="btn" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <img src="img/profile.jpg" width="50" height="50" />
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <p class="font-weight-normal text-center">Fulan bin Fulan</p>
              <a type="button" class="dropdown-item btn btn-outline-success" href="">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div>
        <div class="side_navbar" style="padding: 1px; display: flex; flex-direction: column">
          <a href="dashboard.html" class="rounded" style="text-decoration: none"><img src="icon/dashboard-line.png" alt="" />Dashboard</a>
          <a href="proyek.html" class="rounded" style="text-decoration: none"><img src="icon/file-line.png" alt="" /> Proyek</a>
          <a href="buat-laporan.html" class="list-group-item-success rounded" style="text-decoration: none"><img src="icon/add-circle-line.png" alt="" /> Buat laporan</a>
          <a href="#" class="rounded" style="text-decoration: none"><img src="icon/group-line.png" alt="" /> Profil</a>
          <a href="#" class="rounded" style="text-decoration: none"><img src="icon/settings-3-line.png" alt="" /> Pengaturan</a>
        </div>
      </div>
      <div class="main-body">
        <form class="shadow p-3 mb-5 bg-white rounded">
          <div style="background-color: #addca1" class="rounded">
            <img src="img/logo.png" style="width: 70%; height: 190px; display: block; margin: auto; min-width: 70%; min-height: 190px" alt="" />
          </div>
          <div style="margin-top: 15px;">
            <div class="form-group">
                <label for="formInputNamaKegiatan">Nama Kegiatan*</label>
                <input type="text" class="form-control" id="formInputNamaKegiatan" placeholder="Ketik Nama Kegiatan" required/>
            </div>
            <div class="form-group">
                <label for="formInputDeskripsiKegiatan">Deskripsi Kegiatan*</label>
                <textarea class="form-control" id="formInputDeskripsiKegiatan" rows="3" placeholder="Deskripsi Kegiatan" required></textarea>
            </div>
            <div>
                <label for="formInputTanggalMulai">Tanggal Mulai*</label>
                <input type="date" class="form-control" id="formInputTanggalMulai" required>
            </div>
            <div>
                <label for="formInputTanggalSelesai">Tanggal Selesai*</label>
                <input type="date" class="form-control" id="formInputTanggalSelesai" required>
            </div>
            <div class="form-group">
                <label for="formInputLokasiKegiatan">Lokasi Kegiatan*</label>
                <input type="text" class="form-control" id="formInputLokasiKegiatan" placeholder="Ketik Lokasi Kegiatan" required>
            </div>
            <div class="form-group">
                <label for="formInputLokasiKegiatan">Penanggung Jawab Kegiatan*</label>
                <input type="text" class="form-control" id="formInputLokasiKegiatan" placeholder="Nama Penanggung Jawab Kegiatan" required>
            </div>
            <div class="form-group">
                <label for="formInputLokasiKegiatan">Dokumentasi Kegiatan*</label>
            <div class="custom-file">
                    <input type="file" class="custom-file-input" id="validatedCustomFile" required>
            </div>
           </div>
            <button type="submit" class="btn btn-success">Upload</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
